<div class="parallax2">
 <div class="row">
  <div class="col-75">
    <div class="container">
      <form action=".././placeholder.html">

        <div class="row">
          <div class="col-50">
            <h3>General Information</h3><br>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Jane Appleseed">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="JaneAppleseed@apple.com">
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fab fa-cc-visa" style="color:#00579f;"></i>
              <i class="fab fa-cc-amex" style="color:#016fd0;"></i>
              <i class="fab fa-cc-mastercard" style="color:#ff5e04;"></i>
              <i class="fab fa-cc-discover" style="color:#ff5000;"></i>
			  <i class="fab fa-cc-paypal" style="color:#019cde;"></i>
            </div>
			 <input type="submit" value="Pay with Paypal" class="paypalbtn">
            <div class="row">

            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
			<br>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Jane Appleseed">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="0000-1111-2222-3333">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="October">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2020">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="111">
              </div>
            </div>
          </div>

        </div>
        <input type="submit" value="Continue with Card" class="btn">
      </form>
